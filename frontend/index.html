<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>EventHub API Tester</title>

    <style>
        body {
            font-family: system-ui, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            padding: 40px;
        }

        h1, h2 {
            color: #f8fafc;
        }

        .card {
            background: #020617;
            border: 1px solid #1e293b;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            max-width: 600px;
        }

        input, button, textarea {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #334155;
            background: #020617;
            color: #e5e7eb;
        }

        button {
            cursor: pointer;
            background: #2563eb;
            border: none;
            font-weight: bold;
        }

        button:hover {
            background: #1d4ed8;
        }

        .danger {
            background: #dc2626;
        }

        .danger:hover {
            background: #b91c1c;
        }

        pre {
            background: #020617;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #334155;
            max-height: 300px;
            overflow: auto;
        }

        .row {
            display: flex;
            gap: 10px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<h1>ðŸ”¥ EventHub API Tester</h1>

<div class="card">
    <h2>Auth</h2>

    <input id="email" placeholder="Email" />
    <input id="username" placeholder="Username (register)" />
    <input id="password" type="password" placeholder="Password" />

    <div class="row">
        <button onclick="login()">Login</button>
        <button onclick="register()">Register</button>
        <button class="danger" onclick="logout()">Logout</button>
    </div>
</div>

<div class="card">
    <h2>API</h2>

    <button onclick="getEvents()">GET /events</button>
    <button onclick="getMe()">GET /users/search?username=me</button>

    <textarea id="requestBody" placeholder="Request body (JSON)"></textarea>
    <button onclick="postEvent()">POST /events</button>
</div>

<div class="card">
    <h2>Response</h2>
    <pre id="output"></pre>
</div>

<script>
    const API = 'http://localhost:8080/api/v1';
    let token = localStorage.getItem('token');

    function setOutput(data) {
        document.getElementById('output').textContent =
            typeof data === 'string' ? data : JSON.stringify(data, null, 2);
    }

    async function apiFetch(path, options = {}) {
        const res = await fetch(API + path, {
            ...options,
            headers: {
                'Content-Type': 'application/json',
                ...(token && { Authorization: `Bearer ${token}` }),
                ...options.headers,
            }
        });

        const text = await res.text();
        if (!res.ok) throw text || res.status;
        return text ? JSON.parse(text) : {};
    }

    async function login() {
        try {
            const email = email.value;
            const password = password.value;

            const res = await apiFetch('/auth/login', {
                method: 'POST',
                body: JSON.stringify({ email, password })
            });

            token = res.token;
            localStorage.setItem('token', token);
            setOutput(res);
        } catch (e) {
            setOutput(e);
        }
    }

    async function register() {
        try {
            const res = await apiFetch('/auth/register', {
                method: 'POST',
                body: JSON.stringify({
                    email: email.value,
                    username: username.value,
                    password: password.value
                })
            });

            token = res.token;
            localStorage.setItem('token', token);
            setOutput(res);
        } catch (e) {
            setOutput(e);
        }
    }

    function logout() {
        token = null;
        localStorage.removeItem('token');
        setOutput('Logged out');
    }

    async function getEvents() {
        try {
            const res = await apiFetch('/events');
            setOutput(res);
        } catch (e) {
            setOutput(e);
        }
    }

    async function getMe() {
        try {
            const res = await apiFetch('/users/search?username=test');
            setOutput(res);
        } catch (e) {
            setOutput(e);
        }
    }

    async function postEvent() {
        try {
            const body = JSON.parse(requestBody.value);
            const res = await apiFetch('/events', {
                method: 'POST',
                body: JSON.stringify(body)
            });
            setOutput(res);
        } catch (e) {
            setOutput(e);
        }
    }
</script>

</body>
</html>
